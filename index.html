<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="number-guess.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Number guesser</title>
  </head>
  <body>
    <section class="guess">
      <h1 class="guess-title">Number guesser</h1>
      <div class="guess-logic">
        <h2 class="guess-limit">Guess a number between 1 and 10</h2>
        <p class="guess-message">Wrong number please try again</p>
        <form class="guess-form">
          <input
            type="number"
            class="guess-input"
            placeholder="Enter a number"
            id="input"
          />

          <button type="submit" class="guess-btn">Guess</button>
        </form>
      </div>
    </section>
  </body>
</html>
